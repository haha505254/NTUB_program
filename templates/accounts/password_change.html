{% extends "base.html" %}

{% block title %}變更密碼{% endblock %}

{% block content %}
<h1>變更密碼</h1>
<form method="post">
  {% csrf_token %}
  <label>
    {{ form.old_password.label_tag }}
    {{ form.old_password }}
    {% for error in form.old_password.errors %}<small class="error">{{ error }}</small>{% endfor %}
  </label>
  <label>
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}
    {% for error in form.new_password1.errors %}<small class="error">{{ error }}</small>{% endfor %}
  </label>
  <label>
    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}
    {% for error in form.new_password2.errors %}<small class="error">{{ error }}</small>{% endfor %}
  </label>
  {% for error in form.non_field_errors %}<small class="error">{{ error }}</small>{% endfor %}
  <button type="submit">更新密碼</button>
  <a href="{% url 'accounts:profile' %}" role="button" class="secondary">取消</a>
</form>
{% endblock %}
