{% extends "base.html" %}

{% block title %}編輯個人資料{% endblock %}

{% block content %}
<h1>編輯個人資料</h1>
<form method="post">
  {% csrf_token %}
  <div class="grid">
    <label>
      {{ form.first_name.label_tag }}
      {{ form.first_name }}
      {% for error in form.first_name.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
    <label>
      {{ form.last_name.label_tag }}
      {{ form.last_name }}
      {% for error in form.last_name.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
    <label>
      {{ form.email.label_tag }}
      {{ form.email }}
      {% for error in form.email.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
    <label>
      {{ form.phone_number.label_tag }}
      {{ form.phone_number }}
      {% for error in form.phone_number.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
    <label>
      {{ form.birth_date.label_tag }}
      {{ form.birth_date }}
      {% for error in form.birth_date.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
    <label>
      {{ form.address.label_tag }}
      {{ form.address }}
      {% for error in form.address.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
    <label>
      {{ form.emergency_contact.label_tag }}
      {{ form.emergency_contact }}
      {% for error in form.emergency_contact.errors %}<small class="error">{{ error }}</small>{% endfor %}
    </label>
  </div>
  {% for error in form.non_field_errors %}<small class="error">{{ error }}</small>{% endfor %}
  <button type="submit">儲存變更</button>
  <a href="{% url 'accounts:profile' %}" role="button" class="secondary">取消</a>
</form>
{% endblock %}
