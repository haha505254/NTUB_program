<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}智慧醫院掛號系統{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li><strong><a href="{% url 'home' %}">智慧醫院</a></strong></li>
      </ul>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'accounts:profile' %}">{{ user.get_username }}</a></li>
          <li><a href="{% url 'accounts:switch' %}">切換儀表板</a></li>
          <li><a href="{% url 'accounts:logout' %}">登出</a></li>
        {% else %}
          <li><a href="{% url 'accounts:login' %}">登入</a></li>
        {% endif %}
      </ul>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
