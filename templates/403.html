{% extends "base.html" %}

{% block title %}存取遭拒{% endblock %}

{% block content %}
<section class="card error-page">
  <h1>無權限存取</h1>
  <p class="help-text">抱歉，您的帳號沒有存取這個頁面的權限。如果你認為這是錯誤，請聯絡系統管理員。</p>
  <div class="error-actions">
    <a href="{% url 'home' %}" role="button" class="btn-compact">回首頁</a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:switch' %}" role="button" class="secondary btn-compact">切換角色</a>
    {% else %}
      <a href="{% url 'accounts:login' %}" role="button" class="secondary btn-compact">登入</a>
    {% endif %}
  </div>
</section>
{% endblock %}
